version: "3.8"

# ===========================================
# SECURITY NOTE:
# - Never commit .env file to git
# - Generate strong passwords for production
# - Use secrets management in production (Docker Secrets, Vault, etc.)
# ===========================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tiktok-hubs-db
    restart: unless-stopped
    environment:
      # Use environment variables - NEVER hardcode credentials
      POSTGRES_USER: ${DB_USER:-tiktok_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required. Set DB_PASSWORD env var.}
      POSTGRES_DB: ${DB_NAME:-tiktok_hubs}
      # Security settings
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      # In production, consider not exposing port externally
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tiktok_user} -d ${DB_NAME:-tiktok_hubs}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security: Run as non-root user
    security_opt:
      - no-new-privileges:true

  # Optional: pgAdmin for database management (DEVELOPMENT ONLY)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tiktok-hubs-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:?PgAdmin password is required}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - tools
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
  pgadmin_data:

networks:
  default:
    name: tiktok-hubs-network
